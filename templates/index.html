<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airline Booking Trends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: url('https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }
    .tagline {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #DDD;
    }
    .btn-fly {
      background-color: #ff6f61;
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      animation: floatBtn 2s infinite;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    .btn-fly:hover {
      transform: scale(1.05);
      background-color: #ff8a75;
    }
    @keyframes floatBtn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .plane {
      width: 90px;
      margin-top: 20px;
      animation: floatPlane 4s ease-in-out infinite;
    }
    @keyframes floatPlane {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .brand {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <div class="brand">✈️ Aashish Jangir</div>

  <div class="overlay">
    <h1>Flight Trends Dashboard</h1>
    <p class="tagline">Discover popular routes, pricing patterns & AI insights</p>

    <form method="POST" action="/results">
      <button type="submit" class="btn-fly">Fetch Live Data ✈️</button>
    </form>

    <img src="https://cdn-icons-png.flaticon.com/512/2920/2920263.png" alt="plane" class="plane">
  </div>

  <footer>© 2025 Aashish Jangir • Powered by Flask & AviationStack API</footer>
</body>
</html>
